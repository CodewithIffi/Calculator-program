<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="head">Subject Marks Calculator</h2>
    <section class="hero">
   
        <label for="Chemistry">Chemistry</label>
        <input type="number" placeholder="Enter your marks" id="chem-marks"> <br> <br>
        <label for="English">English</label>
        <input type="number" placeholder="Enter your marks" id="eng-marks"> <br> <br>
        <label for="Computer">Computer</label>
        <input type="number" placeholder="Enter your marks" id="com-marks"> <br> <br>
        <label for="S.S.T">S.S.T</label>
        <input type="number" placeholder="Enter your marks" id="sst-marks"> <br> <br> 
        <label for="Science">Science</label>
        <input type="number" placeholder="Enter your marks" id="sci-marks"> <br> <br>
        <label for="Math">Math</label>
        <input type="number" placeholder="Enter your marks" id="math-marks"> <br> <br>
        <label for="Islamiat">Islamiat</label>
        <input type="number" placeholder="Enter your marks" id="isl-marks"> <br> <br>
        <label for="Urdu">Urdu</label>
        <input type="number" placeholder="Enter your marks" id="urdu-marks"> <br> <br>
        <label for="Sindhi">Sindhi</label>
        <input type="number" placeholder="Enter your marks" id="sin-marks"> <br> <br>
    
        <button onclick="calculatePercentage()">Show Result</button>
    
    
        <h1>TotalMarks: <span id="total-marks">0</span></h1>
        <h1>Percentage: <span id="percentage">0</span>%</h1>
        <h1>Grade: <span id="grade">0</span></h1> 
    
    </section>
        
    



    <script src="app.js"></script>
</body>
</html>
